name: lighttpd
original: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks/medium/lighttpd-1.4/binaries/64/lighttpd
version: '1.4.55'
debloaters:
  occam: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks-debloated/medium/lighttpd/occam/lighttpd_occam

templates:
  # get index
  - name: get-root_file
    expect_success: true
    arguments: -D -f static-all.conf
    input_files:
      - source: serve
        static: true
      - config/static-all.conf

    concurrent:
      run: |
        wget http://localhost:3000/index.html

      retries: 5
      mode: client

    comparators:
      - stdout
      - exit_code
      - id: concurrent_script
        output: false
        exit_code:
          expect: 0
      - id: file
        filename: index.html
      - id: file
        filename: index.html
        target: serve/index.html

  # get nested
  - name: get-nested_file
    expect_success: true
    arguments: -D -f static-all.conf
    input_files:
      - source: serve
        static: true
      - config/static-all.conf

    concurrent:
      run: |
        wget http://localhost:3000/dir1/file1.html

      retries: 5
      mode: client

    comparators:
      - stdout
      - exit_code
      - id: concurrent_script
        output: false
        exit_code:
          expect: 0
      - id: file
        filename: file1.html
      - id: file
        filename: file1.html
        target: serve/dir1/file1.html

  # get index
