name: coreutils_rm
link_filename: rm
original: bin/rm.original
version: '8.4'
debloaters:
  # The CHISEL binary does not work properly so we compare the original against itself
  original: bin/rm.original

templates:
  # remove file
  - name: file
    arguments: file
    setup: |
      touch file

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0
      - id: file
        filename: file
        exists: false

  # -r (recrusive remove directory)
  - name: directory-recursive
    arguments: -r dir
    setup: |
      mkdir dir

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0
      - id: file
        filename: dir
        exists: false

  # -r -f (recrusive remove directory force)
  - name: directory-recursive-force
    arguments: -r -f dir
    setup: |
      mkdir dir

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0
      - id: file
        filename: dir
        exists: false

  # -y YES (prompt before removing)
  - name: confirmation-yes
    arguments: -i file
    setup: |
      touch file

    stdin:
      value: "Y\n"

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0
      - id: file
        filename: file
        exists: false

  # -y NO (prompt before removing)
  - name: confirmation-no
    arguments: -i file
    setup: |
      touch file

    stdin:
      value: "N\n"

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0
      - id: file
        filename: file
        exists: true

  ##################
  # Error Handling #
  ##################

  # file does not exist
  - name: error-file_not_exist
    arguments: file
    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: false

  # -f (force directory)
  - name: error-directory
    arguments: -f dir
    setup: |
      mkdir dir

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: false
      - id: file
        filename: dir
        type: directory

  # missing operand
  - name: error-no_file
    arguments: ''
    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: false
