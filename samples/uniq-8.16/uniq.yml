name: uniq
link_filename: uniq
version: '8.16'
original: bin/uniq.original
debloaters:
  chisel: bin/uniq.chisel

templates:
  ####################
  # Desired Features #
  ####################
  - name: stdin
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-count
    arguments: -c
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-repeated
    arguments: -d
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-only_unique
    arguments: -u
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-ignore_case
    arguments: -i
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-skip_fields
    arguments: -f 5
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-skip_chars
    arguments: -s 10
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code

  - name: stdin-first_chars
    arguments: -w 10
    input_files:
      - source: input.txt
        static: true

    stdin:
      file: input.txt

    comparators:
      - stdout
      - stderr
      - exit_code
