name: wget
original: /usr/bin/wget
version: '1.20.3'
debloaters:
  # We are comparing wget against itself since we don't have a debloated version yet
  original: /usr/bin/wget

templates:
  - name: protocol-https
    arguments: --no-config https://digg.com/robots.txt
    comparators:
      - stdout
      - id: exit_code
        expect: 0
      - id: file
        filename: robots.txt

  - name: protocol-http
    arguments: http://echo.jsontest.com/key/value
    comparators:
      - stdout
      - id: exit_code
        expect: 0
      - id: file
        filename: value

  - name: protocol-ip
    arguments: "--no-config  --header 'Host: echo.jsontest.com' http://{{'echo.jsontest.com'|gethostbyname}}/key/value"
    comparators:
      - stdout
      - id: exit_code
        expect: 0
      - id: file
        filename: value

  - name: opts-output
    arguments: --no-config  -O data.json http://echo.jsontest.com/key/value/key2/value2
    comparators:
      - stdout
      - id: exit_code
        expect: 0
      - id: file
        filename: data.json

  # -T - timeout
  - name: opts-timeout_expired
    timeout:
      seconds: 2
      expected: true

    arguments: --no-config -T 10 --dns-timeout 10 http://echoss.jsontest.com/

  - name: opts-timeout_ok
    timeout: 5
    arguments: --no-config -T 2 http://echoss.jsontest.com/
    comparators:
      - stdout
      - id: exit_code
        expect: 4

  - name: get-param
    arguments: --no-config -O data.json http://md5.jsontest.com/?text=hello_world
    comparators:
      - stdout
      - id: exit_code
        expect: 0
      - id: file
        filename: data.json

# spell-checker:ignore jsontest
