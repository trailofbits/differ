name: memcached
original: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks/medium/memcached-1.6.18/binaries/64/memcached
version: '1.5.22'
debloaters:
  occam: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks-debloated/medium/memcached/occam/memcached_occam
  trimmer: ../../debloater-eval.batch2/debloater-eval-binaries/benchmarks-debloated/medium/memcached/trimmer/memcached_trimmer

templates:
  # set and get command (store and retrieve value)
  - name: set_get
    expect_success: true
    summary: Set and then get a value using the 'set' and 'get' commands.
    concurrent:
      delay: 0.5
      mode: client
      retries: 3
      run: |
        python <<EOF
        from memcache import Client

        client = Client(['127.0.0.1'])
        assert client.set('x', '10')
        assert client.get('x') == '10'
        EOF

    pcap:
      filename: capture.pcap
      interface: lo

    comparators:
      - stdout
      - stderr
      - exit_code
      - id: concurrent_script
        exit_code:
          expect: 0
      - id: pcap
        filename: capture.pcap
        address: 127.0.0.1
        port: 11211
        protocol: tcp

  # set with expiration
  - name: set-expiration_get-expired
    expect_success: true
    summary: >
      Set a value that expires and then attempt to get the value after it expired using the 'set'
      and 'get' commands
    concurrent:
      delay: 0.5
      mode: client
      retries: 3
      run: |
        python <<EOF
        import time
        from memcache import Client

        client = Client(['127.0.0.1'])
        assert client.set('x', '10', time=2)
        assert client.get('x') == '10', 'value was not set'

        time.sleep(3.0)
        assert client.get('x') is None, 'value did not expire'
        EOF

    pcap:
      filename: capture.pcap
      interface: lo

    comparators:
      - stdout
      - stderr
      - exit_code
      - id: concurrent_script
        exit_code:
          expect: 0
      - id: pcap
        filename: capture.pcap
        address: 127.0.0.1
        port: 11211
        protocol: tcp

