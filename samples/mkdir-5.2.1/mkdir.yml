name: mkdir
link_filename: mkdir
original: bin/mkdir.original
version: '5.2.1'
debloaters:
  chisel: bin/mkdir.chisel


templates:
  - name: absolute
    arguments: "{{trace.cwd}}/d1"
    comparators:
      - stdout
      - stderr
      - exit_code
      - id: file
        type: directory
        filename: d1

  - name: relative
    arguments: d1
    comparators:
      - stdout
      - stderr
      - exit_code
      - id: file
        type: directory
        filename: d1

  - name: relative-parent
    arguments: -p d1/d2
    comparators:
      - stdout
      - stderr
      - exit_code
      - id: file
        type: directory
        filename: d1/d2

  - name: relative-parents
    arguments: -p d1/d2/d3/d4
    comparators:
      - stdout
      - stderr
      - exit_code
      - id: file
        type: directory
        filename: d1/d2/d3/d4

  - name: exists_ok
    setup: mkdir d1
    arguments: -p d1
    comparators:
      - stdout
      - stderr
      - exit_code
      - id: file
        type: directory
        filename: d1

  - name: exists_ok-parent
    setup: mkdir d1
    arguments: -p d1/d2
    comparators:
      - stdout
      - stderr
      - exit_code
      - id: file
        type: directory
        filename: d1/d2

  ###################
  # Expected Errors #
  ###################
  - name: error-parent_does_not_exist
    arguments: d1/d2
    comparators:
      - stdout
      # - stderr  # chisel stderr output is incorrect
      - exit_code
      - id: file
        exists: false
        filename: d1

  - name: error-invalid_mode
    arguments: -m 12341234 d1
    comparators:
      - stdout
      # - stderr  # chisel stderr output is incorrect
      - exit_code
      - id: file
        exists: false
        filename: d1

  - name: error-missing_dirname
    arguments: -m d1
    comparators:
      - stdout
      # - stderr  # chisel stderr output is incorrect
      - exit_code
      - id: file
        exists: false
        filename: d1

  - name: error-exists
    setup: mkdir d1
    arguments: d1
    comparators:
      - stdout
      # - stderr  # chisel stderr output is incorrect
      - exit_code
      - id: file
        type: directory
        filename: d1

  ######################
  # Debloated Features #
  ######################
