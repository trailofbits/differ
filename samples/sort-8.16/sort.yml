      - source: inputs/multi_reversed.txt
        static: true
      - source: inputs/random.txt
        static: true
      - source: inputs/weird.txt
        static: true

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0

  # Unique sort and output to stdout
  - name: unique-file_stdout
    arguments: -u {{input}}
    variables:
      input:
        type: str
        values:
          - empty.txt
          - single.txt
