        static: true
      - source: inputs/sorted.txt
        static: true
      - source: inputs/multi_sorted.txt
        static: true
      - source: inputs/reversed.txt
        static: true
      - source: inputs/multi_reversed.txt
        static: true
      - source: inputs/random.txt
        static: true
      - source: inputs/weird.txt
        static: true

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0

  # Stabilize sort and output to stdout
  - name: stabilize-file_stdout
    arguments: -s {{input}}
    variables:
      input:
        type: str
        values:
          - empty.txt
          - single.txt
          - all_same.txt
          - sorted.txt
          - multi_sorted.txt
          - reversed.txt
          - multi_reversed.txt
          - random.txt
          - weird.txt
    input_files:
