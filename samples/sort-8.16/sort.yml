      - source: inputs/random.txt
        static: true
      - source: inputs/weird.txt
        static: true

    comparators:
      - stdout
      - stderr
      - id: exit_code
        expect: 0

  # Zero terminate lines and output to stdout
  - name: zero_terminate-file_stdout
    arguments: -z {{input}}
